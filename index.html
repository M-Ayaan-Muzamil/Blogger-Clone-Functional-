<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Blogger</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    header {
      padding: 20px;
      background-color: #f8f8f8;
      width: 100%;
    }
    h1 {
      margin: 0 0 10px;
    }

    /* Category Menu */
    .category-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      background: #4CAF50;
    }
    .category-menu li {
      position: relative;
      padding: 15px 20px;
      cursor: pointer;
      color: white;
      font-weight: 600;
    }
    .category-menu li:hover {
      background-color: #388E3C;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      min-width: 160px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .dropdown-content li {
      padding: 12px 16px;
      color: black;
    }
    .dropdown-content li:hover {
      background-color: #f0f0f0;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      flex: 3;
      padding: 20px;
    }
    #sidebar {
      flex: 1;
      padding: 20px;
      background-color: #f0f0f0;
      border-left: 1px solid #ddd;
    }
    #profile-pic-preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    textarea, input, select {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Login Modal */
    .modal {
      display: block;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    .modal input {
      width: 90%;
    }
  </style>
</head>
<body>
  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Login or Sign Up</h2>
      <input type="email" id="auth-email" placeholder="Email" /><br>
      <input type="password" id="auth-password" placeholder="Password" /><br>
      <button onclick="signUp()">Sign Up</button>
      <button onclick="logIn()">Log In</button>
    </div>
  </div>

  <div style="display: flex; width: 100%;">
    <div style="flex: 3;">
      <header>
        <h1>üìù Modern Blogger</h1>
        <input type="text" id="search" placeholder="Search posts..." />
        <nav class="category-menu">
          <ul>
            <li class="dropdown">Categories
              <ul class="dropdown-content">
                <li onclick="filterCategory('All')">All</li>
                <li onclick="filterCategory('Technology')">Technology</li>
                <li onclick="filterCategory('Lifestyle')">Lifestyle</li>
                <li onclick="filterCategory('Business')">Business</li>
                <li onclick="filterCategory('Travel')">Travel</li>
              </ul>
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <section id="create-post">
          <h2>Create a New Blog Post</h2>
          <input type="text" id="post-title" placeholder="Title" />
          <input type="text" id="post-author" placeholder="Author Name" />
          <select id="post-category">
            <option value="Technology">Technology</option>
            <option value="Lifestyle">Lifestyle</option>
            <option value="Business">Business</option>
            <option value="Travel">Travel</option>
          </select>
          <textarea id="post-content" placeholder="Write your blog post here..."></textarea>
          <button onclick="createPost()">Publish</button>
        </section>

        <section>
          <h2>Recent Blog Posts</h2>
          <div id="posts-container"></div>
        </section>

        <section id="single-post-section" style="display:none;">
          <button onclick="goBack()">‚Üê Back</button>
          <div id="single-post"></div>

          <h3>Comments</h3>
          <input type="text" id="comment-input" placeholder="Write a comment..." />
          <button onclick="addComment()">Add Comment</button>
          <div id="comments-list"></div>
        </section>
      </main>
    </div>

    <aside id="sidebar">
      <h2>Your Profile</h2>
      <img id="profile-pic-preview" src="https://via.placeholder.com/100" alt="Profile Picture" />
      <input type="file" id="profile-pic" accept="image/*" onchange="previewProfilePic(event)" />
      <textarea id="user-bio" placeholder="Write a short bio about yourself..."></textarea>
    </aside>
  </div>

  <!-- Firebase + Auth Script -->
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCjUoxsgvN9n5Eae5ZDczwaKhvvo-SLBIs",
      authDomain: "blogger-post-app.firebaseapp.com",
      projectId: "blogger-post-app",
      storageBucket: "blogger-post-app.firebasestorage.app",
      messagingSenderId: "96199807964",
      appId: "1:96199807964:web:64530f671c288465737519"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function signUp() {
      const email = document.getElementById("auth-email").value;
      const password = document.getElementById("auth-password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("Account created!"))
        .catch((error) => alert(error.message));
    }

    function logIn() {
      const email = document.getElementById("auth-email").value;
      const password = document.getElementById("auth-password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Logged in!");
          document.getElementById("loginModal").style.display = "none";
        })
        .catch((error) => alert(error.message));
    }

    window.signUp = signUp;
    window.logIn = logIn;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("loginModal").style.display = "none";
      }
    });
  </script>

  <script>
    function previewProfilePic(event) {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById('profile-pic-preview').src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function filterCategory(cat) {
      alert("You selected category: " + cat);
    }

    function createPost() {
      alert("Post created!");
    }

    function goBack() {
      document.getElementById("single-post-section").style.display = "none";
    }

    function addComment() {
      const comment = document.getElementById("comment-input").value;
      if (comment) {
        const list = document.getElementById("comments-list");
        const div = document.createElement("div");
        div.textContent = comment;
        list.appendChild(div);
      }
    }
  </script>
</body>
</html>
